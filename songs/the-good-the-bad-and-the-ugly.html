<html>
  <head>
    <link rel="stylesheet" href="../harp-styles.css">
    <script type="text/javascript" src="../harp.js"></script>
    <title>
      Frog's Harp Tabs
    </title>
  </head>
  <body>
    <table class="center fs24">
      <caption class="fs18">The good, the bad and the ugly</caption>
      <script>
        row(['d6+d8','d6+d8+d6','d5+b6+d4']);
        row(['d6+d8','d6+d8+d6','d5+b6+b7']);
        row(['d6+d8','d6+d8+d8','d5+b5+d4+b4']);
        row(['d6+d8','d6+d8+d6','b6+d4']);
      </script>
    </table>
    <br/>
    <table class="center fs24">
      <script>
        row(['b4+d4+d6+d5+b7','b4+d4+d6+d5+b7','b4+d4+d6+d5+b7']);
        row(['d6+b8', 'd8+b9', 'd10']);
        row(['d5+b5+d4','b6','-']);
        row(['d4+d5+b5+d4','b6','-']);
        row(['d4+d5+b5+d4+b6','d4+d5+b5+d4+b6','d8+d9+b8+d8+b8']);
        row(['d7+d8+b7+d7+b7','d6+d7+d6+b6+d6','b5+b6+d5+b5+d5']);
        row(['d4+b4...','-','-']);
      </script>
    </table>
    <br/>
    <table class="center fs24">
      <caption class="fs18">2x</caption>
      <script>
        row(['d6+d8','d6+d8+d6','d5+b6+d4']);
        row(['d6+d8','d6+d8+d6','d5+b6+b7']);
        row(['d6+d8','d6+d8+d8','d5+b5+d4+b4']);
        row(['d6+d8','d6+d8+d6','b6+d4']);
      </script>
    </table>
  </body>
</html>
