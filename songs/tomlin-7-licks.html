<html>
  <head>
    <link rel="stylesheet" href="../harp-styles.css">
    <script type="text/javascript" src="../harp.js"></script>
    <title>
      Frog's Harp Tabs
    </title>
  </head>
  <body>
    <table class="center fs30">
      <caption class="fs22">Tomlins 7 C Harp Licks</caption>
      <script>row(['d2 d2 d2 4b2 4d2', '-'])</script>
      <script>row(['d1 b2 d2 4d2 4d2', '-'])</script>
      <script>row(['1d5', 'd5 b5 4d4 4d3 d2'])</script>
      <script>row(['4b6 4b6 4d5 4b5 d4 b5', 'd.2 4d3\''])</script>
      <script>row(['4d4 4d4\' 4d4 4d4\' d4 d5', '4d3\' d.2'])</script>
      <script>row(['4d2 4d3 4b4 2d4<>5', 'd4<>5 4d4+4b4+4d3 2d2'])</script>
      <script>row(['b6 d5 d4 b4', '4d3\' 4d2 4b2 4d2'])</script>
    </table>
  </body>
</html>
